<div class="my-container">
    <div class="d-flex flex-wrap justify-content-end">
        <a target="_blank" href="../../../assets/docs/Ashish_Resume.docx.pdf" class="btn btn-outline-primary float-end mb-3">
             Download Resume
         </a>
        <button class="btn btn-outline-primary float-end mb-3 mx-2" (click)="displayResume=!displayResume">
             View Resume
         </button>
    </div>
    <div class="container px-5 py-3">
        <div class="d-flex flex-wrap flex-fill justify-content-evenly align-items-center my-2">
            <div class="box card text-center" *ngFor="let item of contacts">
                <a target="_blank" href="{{item.link}}" class="p-3 d-flex justify-content-evenly">
                    <div><img class="img-fluid" src="{{item.icon}}" width="50rem" alt="{{item.name}}"></div>
                </a>
                <a target="_blank" href="{{item.link}}" class="h6">{{item.name}}</a>
            </div>
        </div>
    </div>
</div>

<p-dialog header="Resume" [(visible)]="displayResume" [modal]="true" appendTo="body" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw', height:'70vh'}" [maximizable]="true" minimizeIcon="pi pi-window-minimize text-primary" maximizeIcon="pi pi-window-maximize"
    closeIcon="pi pi-times">
    <pdf-viewer src="../../../assets/docs/Ashish_Resume.docx.pdf" [rotation]="0" [original-size]="true" [show-all]="true" [fit-to-page]="false" [zoom]="0" [zoom-scale]="'page-width'" [stick-to-page]="true" [render-text]="true" [external-link-target]="'blank'"
        [autoresize]="true" [show-borders]="false" style="width: 100%; height: 700px;">
    </pdf-viewer>
</p-dialog>
