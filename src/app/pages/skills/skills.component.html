<div class="my-container">
    <div class="d-flex flex-wrap flex-fill justify-content-evenly align-items-center my-2">
        <div class="box card text-center" *ngFor="let item of skills">
            <div class="p-3">
                <div><img src="{{item.icon}}" width="50rem" alt="{{item.name}}"></div>
                <div class="h2">{{item.name}}</div>
            </div>
        </div>
    </div>
</div>
